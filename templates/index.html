<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <link rel="stylesheet" href="css/template.css">
  <link rel="stylesheet" href="css/preview.css">
  <link rel="stylesheet" href="jquery/jquery-ui.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="jquery/jquery-ui.min.js"></script>
  <script src="js/helpers.js"></script>

  <script>
  $(function(){
    $('#templates').tabs({
      activate: function(ev, ui){
        // console.log( ui.newTab.find('a').attr('href') );
        let panelId = ui.newPanel.attr('id');
      }

    });
    console.log(localStorage);

    // BUILD PREVIEW IF ENTRIES IN LOCAL STORAGE EXIST
/*    for (var i = 0; i < localStorage.length; i++){
      var offer = JSON.parse( localStorage.getItem(localStorage.key(i)) );
      // function for building slides in preview
      buildSlide(offer);
    }
    */

    // DATEPICKER FOR EVENTS
    $( "#date" ).datepicker();

    // GET ALL TEMPLATES
    // f.e. template_food, template_event
    $("div[id^='template_']").each(function (i, template) {
      // GET THE FORMS OF THE TEMPLATES
      var templateId = template.id;
      var form = $('#' + templateId + ' form');
        // ADD EVENTHANDLER ON FORM SUBMIT
        form.on('submit', function(ev){
          ev.preventDefault();

          // VALIDATE INPUT AND UPLOAD
          var val1 = validateInput( templateId,  'title',          'stringAlpha',  'error' );
          var val2 = validateInput( templateId,  'description',    'stringAlpha',  'error');
          if ( templateId === "template_food" )
            var val3 = validateInput( templateId, 'price',         'stringNum',    'error');

          var val3 = validateInput( templateId, 'date',          'checkDate',    'error');
          var val4 = validateInput( templateId,   'image',         'checkTypeImg', 'error');

          // GET OFFER ID
          var offerID, length, last_offer;
          length = localStorage.length;

          if ( length === 0){
            offerID = 1;
          } else {
            last_offer = evaluateLastOffer();
            offerID = last_offer + 1;
          }

          // CREATE OFFER ENTRY FOR LOCAL STORAGE
          if(val1 && val2 && val3 && val4){
            var basicOffer = {
                id: offerID,
                title: $('#' + templateId + ' #title').val(),
                description: $('#' + templateId + ' #description').val(),
                image: $('#' + templateId + ' #img_prev')[0].src
            };
          }

          if ( templateId === "template_food" ){
            var foodOffer = JSON.parse(JSON.stringify(basicOffer));
            foodOffer.price = $('#' + templateId + ' #price').val();
            localStorage.setItem(offerID, JSON.stringify(foodOffer) );
            buildSlide(foodOffer);
          } else {
              var eventOffer = JSON.parse(JSON.stringify(basicOffer));
              eventOffer.date = $('#' + templateId + ' #date').val(),
              localStorage.setItem(offerID, JSON.stringify(eventOffer) );
              buildSlide(eventOffer);
          }

          $('#' + templateId + ' form').get(0).reset();
          $('#' + templateId + ' img')[0].src="";

        });

	  });

    // PREVIEW FUNCTION FOR UPLOADING IMAGES
    // get all elements where you can upload a file
   $('input[type^=file]').each(function (i, element) {
      // we get back an array of elements
  		element.addEventListener('change', function(){
        // get the correct img tag via templateId
        var templateId = element.form.parentElement.id;
        var preview = $('#' + templateId +' #img_prev')[0];
        var file    = $('#' + templateId +' #image')[0].files[0];

        var reader  = new FileReader();
        reader.onloadend = function () {
          preview.src = reader.result;
        }

        if (file) {
          reader.readAsDataURL(file); //reads the data as a URL
        } else {
          preview.src = "";
        }
      });

    });

    $('#add_slide').on('click', function(){
      let slide_count = $('#preview').children().length;
      slide_count += 1;
      let slide_id = "slide_" + slide_count;
      let drop_zone = $('<div>')
        .appendTo('#preview')
        .attr("id", slide_id )
        .addClass('drop_zone')
        .text(slide_id)
        .on('dragover', function (e) {
          e.preventDefault();
          console.log("Wir sind im DRAGOVER");
        })
        .on('drop', function (e) {
          e.preventDefault();
          console.log("Wir sind im ON DROP");
          console.log("das sind die original datatransfer types:\n");
          console.dir(e.originalEvent.dataTransfer.types);

          var data = e.originalEvent.dataTransfer.getData("text");
          console.log('text: ' + data);

          console.log("Das ist das Target im ")
          console.dir(e.target);
          e.target.appendChild( document.getElementById(data) );

        })
    })

/*REMOVE SLIDES IN PREVIEW*/
    $('#remove_slide').on('click', function(){
      let slide_count = $('#preview').children().length;
      let slide_id = "slide_" + slide_count;

       if ( $('#' + slide_id).find('div').length === 0 ){
         $( '#' + slide_id ).remove();
       } else {
          console.log("Die Slide hat einen Inhalt und kann nicht gelöscht werden!");
          // ERROR HANDLING
       }

    })

/*ADD SLIDES IN PREVIEW*/
    $('#created_slide').on('dragover', function (e) {
        e.preventDefault();
        console.log("Wir sind im DRAGOVER");
      })

      $('#created_slide').on('drop', function (e) {
        e.preventDefault();
        console.log("Wir sind im ON DROP");
        console.log("das sind die original datatransfer types:\n");
        console.dir(e.originalEvent.dataTransfer.types);

        var data = e.originalEvent.dataTransfer.getData("text");
        console.log('text: ' + data);

        console.log("Das ist das Target im ")
        console.dir(e.target);
        e.target.appendChild( document.getElementById(data) );
      })


  }); // end of onload function


  </script>

</head>
<body>
  <div id="templates">
    <ul>
      <li> <a href="#template_food">Vorlage für Essen</a> </li>
      <li> <a href="#template_event">Vorlage für Event</a> </li>
    </ul>

    <div id="template_food">
      <form name="food" action="?">
        <label for="title">Titel:</label> <input type="text" name="title" id="title" placeholder="Titel"><br>
        <label for="description">Beschreibung:</label> <textarea id="description" rows="5"cols="25" placeholder="Beschreibung"></textarea><br>
        <label for="price">Preis:</label> <input type="text" name="price" id="price" placeholder="Preis"><br>
        <label for="image">Bild:</label><input type="file" id="image"><br>
        <img src="" height="200" id="img_prev" alt="Image preview..."><br>
        <input type="submit" name="submit" value="Seite erstellen">
      </form>
    </div>

    <div id="template_event">
      <form name="event" action="?">
        <label for="title">Titel:</label> <input type="text" name="title" id="title" placeholder="Titel"><br>
        <label for="description">Beschreibung:</label> <textarea id="description" rows="5"cols="25" placeholder="Beschreibung"></textarea><br>
        <label for="date">Datum:</label> <input type="text" name="date" id="date" placeholder="Veranstaltungdatum"><br>
        <label for="image">Bild:</label><input type="file" id="image"><br>
        <img src="" height="200" id="img_prev" alt="Image preview..."><br>
        <input type="submit" name="submit" value="Seite erstellen">
      </form>
    </div>

  </div>

  <h1 id="prev_header" >Preview</h1>
  <div id="created_slide" class="drop_zone">Hier ist deine erstellte Seite!</div>

  <div id="btn_style">
    <button id="add_slide" >Slide hinzufügen</button>
    <button id="remove_slide" >Slide entfernen</button>
  </div>

  <div id="preview">
  </div>

</body>
</html>
